version: '3.8'

services:
  # Go API Application
  catetduit-be:
    image: catetduit-be:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catetduit-be
    restart: unless-stopped
    ports:
      - "8082:8080"
    env_file:
      - .env
    networks:
      - catetduit-net

networks:
  catetduit-net:
    driver: bridge

